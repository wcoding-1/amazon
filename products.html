<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Amazon</title>
		<link rel="stylesheet" href="./style/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>

		<div class="container">

			<header>


				<nav class="nav">

					<div class="logo">
						<img src="./images/amazon-logo.svg" alt="basketball">

					<div class="search">

								<input type="text" name="" value="">
								<button type="button" name="button">Search</button>
						</form>
					</div>


					<div class="cart-n-signin">
						<a href="#">Currencies</a>
						<a href="#"><rb></rb>Return $ Orders</a>
						<a href="#">Sign In</a>
						<a href="#"><span class="material-symbols-outlined">add_shopping_cart</span>Cart</a>
						<a href="#" class="count-item cart-qty">0</a>
								<a href="#" class="hint add-message"><span>Add</span></a>
					</div>

				</nav>
			</header>
			<aside class="sidebar">
				<header>
					<p>Hello user</p>
					<p class="closeMenu" onclick="handleClosemenu()">X</p>

				<section>

			<div class="main">
				<div class="image-layout">

				</div>
			</div>

						

			<script type="module" src="script/amazon.js"></script>

		
			<script>

						
			function handleSidebar(){
			
				document.querySelector('button').addEventListener('click', ()=>{
					document.querySelector('.sidebar').classList.add('open');
				})
			}

			function handleClosemenu(){
				document.querySelector('.closeMenu').addEventListener('click', ()=>{
					document.querySelector('.sidebar').classList.remove('open');
			})

			}
			</script>
		</div>	
	
	</body>
</html>
